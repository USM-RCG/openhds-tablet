buildscript {

    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.3'
    }
}

apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jdom:jdom2:2.0.5'
    compile 'org.mindrot:jbcrypt:0.3m'
    compile 'org.mozilla:rhino:1.7.7.1'
    compile 'com.android.support:support-v4:18.0.+'
    compile 'com.androidplot:androidplot-core:0.9.8'
    compile 'com.github.batkinson:jrsync:1.2'
    compile 'org.apache.lucene:lucene-core:4.0.0'
    compile 'org.apache.lucene:lucene-suggest:4.0.0'
}

android {

    compileSdkVersion 19
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId 'org.openhds.mobile'
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 24
        versionName '2.7'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        debug {
            versionNameSuffix "-DEV"
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
