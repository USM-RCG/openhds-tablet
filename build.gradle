buildscript {

    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.3'
    }
}

apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jdom:jdom2:2.0.5'
    compile 'org.mindrot:jbcrypt:0.3m'
    compile 'org.mozilla:rhino:1.7.7.1'
    compile 'com.android.support:support-v4:18.0.+'
    compile 'com.androidplot:androidplot-core:0.9.8'
    compile 'com.github.batkinson:jrsync:1.2'
    compile 'org.apache.lucene:lucene-core:4.7.2'
    compile 'org.apache.lucene:lucene-suggest:4.7.2'
}

android {

    compileSdkVersion 19
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId 'org.openhds.mobile'
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 24
        versionName '2.7'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'org/apache/lucene/analysis/ar/stopwords.txt'
        exclude 'org/apache/lucene/analysis/bg/stopwords.txt'
        exclude 'org/apache/lucene/analysis/br/stopwords.txt'
        exclude 'org/apache/lucene/analysis/ca/stopwords.txt'
        exclude 'org/apache/lucene/analysis/ckb/stopwords.txt'
        exclude 'org/apache/lucene/analysis/cjk/stopwords.txt'
        exclude 'org/apache/lucene/analysis/compound/hyphenation/hyphenation.dtd'
        exclude 'org/apache/lucene/analysis/cz/stopwords.txt'
        exclude 'org/apache/lucene/analysis/el/stopwords.txt'
        exclude 'org/apache/lucene/analysis/eu/stopwords.txt'
        exclude 'org/apache/lucene/analysis/fa/stopwords.txt'
        exclude 'org/apache/lucene/analysis/ga/stopwords.txt'
        exclude 'org/apache/lucene/analysis/gl/galician.rslp'
        exclude 'org/apache/lucene/analysis/gl/stopwords.txt'
        exclude 'org/apache/lucene/analysis/hi/stopwords.txt'
        exclude 'org/apache/lucene/analysis/hy/stopwords.txt'
        exclude 'org/apache/lucene/analysis/id/stopwords.txt'
        exclude 'org/apache/lucene/analysis/lv/stopwords.txt'
        exclude 'org/apache/lucene/analysis/pt/portuguese.rslp'
        exclude 'org/apache/lucene/analysis/ro/stopwords.txt'
        exclude 'org/apache/lucene/analysis/snowball/danish_stop.txt'
        exclude 'org/apache/lucene/analysis/snowball/dutch_stop.txt'
        exclude 'org/apache/lucene/analysis/snowball/english_stop.txt'
        exclude 'org/apache/lucene/analysis/snowball/finnish_stop.txt'
        exclude 'org/apache/lucene/analysis/snowball/french_stop.txt'
        exclude 'org/apache/lucene/analysis/snowball/german_stop.txt'
        exclude 'org/apache/lucene/analysis/snowball/hungarian_stop.txt'
        exclude 'org/apache/lucene/analysis/snowball/italian_stop.txt'
        exclude 'org/apache/lucene/analysis/snowball/norwegian_stop.txt'
        exclude 'org/apache/lucene/analysis/snowball/portuguese_stop.txt'
        exclude 'org/apache/lucene/analysis/snowball/russian_stop.txt'
        exclude 'org/apache/lucene/analysis/snowball/spanish_stop.txt'
        exclude 'org/apache/lucene/analysis/snowball/swedish_stop.txt'
        exclude 'org/apache/lucene/analysis/th/stopwords.txt'
        exclude 'org/apache/lucene/analysis/tr/stopwords.txt'
        exclude 'org/mozilla/javascript/ES6Iterator.java.orig'
        exclude 'org/mozilla/javascript/NativeString.java.orig'
        exclude 'org/mozilla/javascript/Node.java.orig'
        exclude 'org/mozilla/javascript/Parser.java.orig'
        exclude 'org/mozilla/javascript/Token.java.orig'
        exclude 'org/mozilla/javascript/resources/Messages_fr.properties'
        exclude 'org/mozilla/javascript/tools/debugger/build.xml'
        exclude 'org/mozilla/javascript/tools/debugger/test.js'
        exclude 'org/mozilla/javascript/tools/idswitch/README'
        exclude 'org/mozilla/javascript/tools/resources/Messages.properties'
        exclude 'META-INF/jdom-info.xml'
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        debug {
            versionNameSuffix "-DEV"
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
